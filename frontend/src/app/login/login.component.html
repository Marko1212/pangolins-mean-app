<div class="container">
  <form class="d-flex flex-column">
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
    </div>

    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
    </div>

    <button class="btn btn-light mx-auto px-5" (clik)="onSubmit()">Login</button>
    <span class="text-light mx-auto mt-5">
      Not a member ?
      <a class="text-info" [routerLink]="['/signup']">Sign up now !</a>
    </span>
  </form>
</div>
