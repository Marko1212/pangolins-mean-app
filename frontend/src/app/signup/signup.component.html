<div class="container">
  <h2 class="text-white text-center mb-5">Sign Up</h2>
  <form class="d-flex flex-column" [formGroup]="signupForm">
    <div class="input-group mb-3">
      <span class="required">*</span>
      <input type="email" placeholder="Email" aria-label="Email" id="email"
             formControlName="email" required>
      <div class="required "*ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
        Please enter a valid email.
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="required">*</span>
      <input type="password" placeholder="Password" aria-label="Password"
             id="password" formControlName="password" required>
      <div class="required "*ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
        Password must be at least 8 characters long.
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" placeholder="Age" pattern="[0-9]+" aria-label="Age"
             min="1" max="25" id="age" formControlName="age">
       <div class="required "*ngIf="f.age.invalid && (f.age.dirty || f.age.touched)">
         Age must be between 1 and 25.
       </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" placeholder="Family" aria-label="Family" id="family" formControlName="family">
    </div>

    <div class="input-group mb-3">
      <input type="text" placeholder="Breed" aria-label="Breed" id="breed" formControlName="breed">
    </div>

    <div class="input-group mb-3">
      <input type="text" placeholder="Food" aria-label="Food" id="food" formControlName="food">
    </div>
    <span class="required ml-auto">* (required)</span>
    <button class="btn-success mx-auto px-5" (click)="onSignup()" [disabled]="signupForm.invalid">Sign up</button>
    <p class="text-danger mt-2 text-center">{{ errorMessage }}</p>
    <a class="text-info mx-auto mt-5" [routerLink]="['/login']">Already have an account ?</a>
  </form>

</div>
