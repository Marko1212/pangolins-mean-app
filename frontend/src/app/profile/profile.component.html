<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Pangolin Profile</h5>
      <p class="card-text">Personnal informations :</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Email : {{ email }}</li>
      <li class="list-group-item">Age : {{ age }}</li>
      <li class="list-group-item">Family : {{ family }}</li>
      <li class="list-group-item">Breed : {{ breed }}</li>
      <li class="list-group-item">Food : {{ food }}</li>
    </ul>
    <div class="card-body d-flex">
      <button class="card-link ml-auto btn btn-warning px-3" (click)="onEdit()">Edit</button>
    </div>
  </div>
</div>
